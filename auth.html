<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso · MindElephant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      
      <div class="logo-center" style="text-align: center; margin-bottom: 2rem;">
        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="50" style="margin-bottom: 10px;">
          <path d="M30,40 C20,50 25,70 45,65 C55,75 75,70 80,50 C85,35 75,25 60,30 C55,25 45,25 40,30 C35,25 25,25 20,35 C15,45 25,50 30,40 Z" fill="none" stroke="#1a2f23" stroke-width="2.5"/>
          <circle cx="50" cy="50" r="8" fill="#c5a059" opacity="0.9"/>
        </svg>
        <h2 style="font-weight: 700; color: var(--forest-deep);">MindElephant</h2>
      </div>

      <div id="login-form" class="auth-form">
        <h3 style="margin-bottom: 1.5rem; font-weight: 600; color: var(--forest-muted);">Bienvenido de nuevo</h3>
        
        <input type="email" id="email" class="input" placeholder="Correo electrónico" autocomplete="email" />
        
        <div class="input-group" style="position: relative; margin-bottom: 1.2rem;">
          <input type="password" id="password" class="input" placeholder="Contraseña" autocomplete="current-password" />
          <button type="button" class="toggle-password" onclick="togglePasswordUI('password', this)">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <button class="btn primary-btn full" onclick="handleLogin()" style="width: 100%; margin-top: 10px;">Continuar</button>
        
        <div class="divider" style="margin: 2rem 0; text-align: center; color: var(--gray-mid); position: relative;">
          <span style="background: white; padding: 0 15px; position: relative; z-index: 1;">o</span>
          <hr style="position: absolute; top: 50%; width: 100%; border: 0; border-top: 1px solid var(--gray-soft); z-index: 0;">
        </div>

        <button class="btn google-btn full" onclick="signInWithGoogle()" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; background: white; border: 1px solid var(--gray-soft); color: var(--forest-deep);">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="Google" />
          Continuar con Google
        </button>

        <p class="switch-text" style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
          ¿Eres nuevo? <a href="#" onclick="showSignupForm(); return false;" style="color: var(--accent-gold); font-weight: 600; text-decoration: none;">Crear cuenta</a>
        </p>
      </div>

      <div id="signup-form" class="auth-form" style="display: none;">
        <h3 style="margin-bottom: 1.5rem; font-weight: 600; color: var(--forest-muted);">Crea tu espacio</h3>
        
        <input type="text" id="fullname" class="input" placeholder="Nombre completo" />
        <input type="email" id="signup-email" class="input" placeholder="Correo electrónico" autocomplete="email" />
        
        <div class="input-group" style="position: relative;">
          <input type="password" id="signup-password" class="input" placeholder="Contraseña (mín. 6 caracteres)" autocomplete="new-password" />
          <button type="button" class="toggle-password" onclick="togglePasswordUI('signup-password', this)">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <div class="input-group" style="position: relative; margin-top: 1.2rem;">
          <input type="password" id="signup-confirm" class="input" placeholder="Confirmar contraseña" />
          <button type="button" class="toggle-password" onclick="togglePasswordUI('signup-confirm', this)">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <button class="btn primary-btn full" onclick="handleSignUp()" style="width: 100%; margin-top: 20px;">Crear mi espacio</button>

        <p class="switch-text" style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
          ¿Ya tienes cuenta? <a href="#" onclick="showLoginForm(); return false;" style="color: var(--accent-gold); font-weight: 600; text-decoration: none;">Iniciar sesión</a>
        </p>
      </div>

      <div style="text-align: center; margin-top: 1.5rem;">
        <a href="index.html" class="back-link" style="font-size: 0.8rem; color: var(--gray-mid); text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          Volver a la página principal
        </a>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="firebaseConfig.js"></script>
  <script src="scriptAuth.js"></script>
  
  <script>
    function togglePasswordUI(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector('svg');
      
      if (input.type === 'password') {
        input.type = 'text';
        // Icono de ojo tachado (Ocultar)
        icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        input.type = 'password';
        // Icono de ojo normal (Mostrar)
        icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    }
  </script>
</body>
</html>
